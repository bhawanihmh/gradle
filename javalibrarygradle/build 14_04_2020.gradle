plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

configurations {
    toCopy
}


dependencies {
	//compile fileTree(dir: 'libs', include: '*.jar')
	runtime fileTree(dir: 'libs', include: '*.jar')
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-migrationsupport:5.6.2'
    
    //toCopy 'org.junit.platform:junit-platform-launcher:1.6.2'
    //toCopy 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    //toCopy 'org.junit.vintage:junit-vintage-engine:5.6.2'
    //compile 'org.apache.maven.plugins:maven-compiler-plugin:3.8.1'
    //toCopy 'org.apache.maven.plugins:maven-compiler-plugin:3.8.1'
    //toCopy 'org.jacoco:jacoco-maven-plugin:0.8.5'
    //toCopy 'org.jacoco:org.jacoco.agent:0.8.5'
    //toCopy 'org.jacoco:org.jacoco.ant:0.8.5'
    def withoutStuff = { 
        exclude group: 'org.jacoco', module: 'org.jacoco.examples' 
        exclude group: 'org.jacoco', module: 'org.jacoco.doc'
        exclude group: 'org.jacoco', module: 'org.jacoco.doc'
    }
    //toCopy 'org.jacoco:jacoco:0.8.5:pom', withoutStuff
    toCopy 'org.jacoco:jacoco:0.8.5', withoutStuff
    
}
version = '1.0.0'
jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
    into('lib') {
        from 'libs'
    }
    /*from {
    	configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    }*/
}
task listJarsCompile  {
    configurations.compile.each { File file -> println file.name }
}
task listJarsRuntime  {
    configurations.runtime.each { File file -> println file.name }
}

//How can I use Gradle to just download JARs?
task download(type: Copy) {
    from configurations.toCopy 
    into 'libs'
}
